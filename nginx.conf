# /etc/nginx/nginx.conf
user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL settings (adjust paths as necessary)
    ssl_certificate /etc/nginx/ssl/ssl_cert.pem;
    ssl_certificate_key /etc/nginx/ssl/ssl_cert.key;

    # Gzip Settings (optional)
    gzip on;

    server {
        listen 443 ssl;
        server_name 158.220.124.0;

        # Proxy settings for Control Center
        location / {
            proxy_pass http://control-center:9021;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error page for 404
        error_page 404 /404.html;
    }

    server {
        listen 8080;
        server_name 158.220.124.0;

        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }
}
